<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/new/new.css">

</head>
<body>

<div class="center-container">
    <h1>ДОБАВЛЕНИЕ ЧЕЛОВЕКА</h1>

    <form th:method="POST" th:action="@{/WEB-INF/views/people}" th:object="${person}">
        <div class="form-group">
            <label for="name">Введите имя:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
        </div>

        <div class="form-group">
            <label for="surname">Введите фамилию:</label>
            <input type="text" class="form-control" th:field="*{surname}" id="surname"/>
        </div>

        <div class="form-group">
            <label for="lastName">Введите отчество:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
        </div>

        <div class="form-group">
            <label for="birthDate">Введите дату рождения:</label>
            <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate"/>
        </div>

        <button type="submit" class="btn btn-primary">СОЗДАТЬ</button>
    </form>
</div>

</body>
</html>
